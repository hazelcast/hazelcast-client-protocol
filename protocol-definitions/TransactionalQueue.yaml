id: 18
name: TransactionalQueue
methods:
  - id: 1
    name: offer
    since: 2.0
    doc: |
      Inserts the specified element into this queue, waiting up to the specified wait time if necessary for space to
      become available.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transcational Queue
        - name: txnId
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            ID of the transaction
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: item
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The element to add
        - name: timeout
          type: long
          nullable: false
          since: 2.0
          doc: |
            How long to wait before giving up, in milliseconds
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            <tt>true</tt> if successful, or <tt>false</tt> if the specified waiting time elapses before space is available
  - id: 2
    name: take
    since: 2.0
    doc: |
      Retrieves and removes the head of this queue, waiting if necessary until an element becomes available.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Queue
        - name: txnId
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            ID of the transaction
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The head of this queue
  - id: 3
    name: poll
    since: 2.0
    doc: |
      Retrieves and removes the head of this queue, waiting up to the specified wait time if necessary for an element
      to become available.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Queue
        - name: txnId
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            ID of the transaction
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: timeout
          type: long
          nullable: false
          since: 2.0
          doc: |
            How long to wait before giving up, in milliseconds
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The head of this queue, or <tt>null</tt> if the specified waiting time elapses before an element is available
  - id: 4
    name: peek
    since: 2.0
    doc: |
      Retrieves, but does not remove, the head of this queue, or returns null if this queue is empty.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Queue
        - name: txnId
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            ID of the transaction
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: timeout
          type: long
          nullable: false
          since: 2.0
          doc: |
            How long to wait before giving up, in milliseconds
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The value at the head of the queue.
  - id: 5
    name: size
    since: 2.0
    doc: |
      Returns the number of elements in this collection.If this collection contains more than Integer.MAX_VALUE
      elements, returns Integer.MAX_VALUE.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Queue
        - name: txnId
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            ID of the transaction
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
    response:
      params:
        - name: response
          type: int
          nullable: false
          since: 2.0
          doc: |
            The number of elements in this collection
