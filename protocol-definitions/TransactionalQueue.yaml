id: 20
name: TransactionalQueue
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: offer
    doc: >
      Inserts the specified element into this queue, waiting up to the specified
      wait time if necessary for space to

      become available.
    request:
      id: 5121
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Transcational Queue
        - name: txnId
          type: String
          nullable: false
          since: 2
          doc: |
            ID of the transaction
        - name: threadId
          type: long
          nullable: false
          since: 2
          doc: >
            The id of the user thread performing the operation. It is used to
            guarantee that only the lock holder thread (if a lock exists on the
            entry) can perform the requested operation.
        - name: item
          type: Data
          nullable: false
          since: 2
          doc: |
            The element to add
        - name: timeout
          type: long
          nullable: false
          since: 2
          doc: |
            How long to wait before giving up, in milliseconds
    response:
      id: 101
      doc: >
        <tt>true</tt> if successful, or <tt>false</tt> if the specified waiting
        time elapses before space is available
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2
          doc: |
            TODO DOC
  - name: take
    doc: >
      Retrieves and removes the head of this queue, waiting if necessary until
      an element becomes available.
    request:
      id: 5122
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Transactional Queue
        - name: txnId
          type: String
          nullable: false
          since: 2
          doc: |
            ID of the transaction
        - name: threadId
          type: long
          nullable: false
          since: 2
          doc: >
            The id of the user thread performing the operation. It is used to
            guarantee that only the lock holder thread (if a lock exists on the
            entry) can perform the requested operation.
    response:
      id: 105
      doc: |
        The head of this queue
      params:
        - name: response
          type: Data
          nullable: true
          since: 2
          doc: |
            TODO DOC
  - name: poll
    doc: >
      Retrieves and removes the head of this queue, waiting up to the specified
      wait time if necessary for an element

      to become available.
    request:
      id: 5123
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Transactional Queue
        - name: txnId
          type: String
          nullable: false
          since: 2
          doc: |
            ID of the transaction
        - name: threadId
          type: long
          nullable: false
          since: 2
          doc: >
            The id of the user thread performing the operation. It is used to
            guarantee that only the lock holder thread (if a lock exists on the
            entry) can perform the requested operation.
        - name: timeout
          type: long
          nullable: false
          since: 2
          doc: |
            How long to wait before giving up, in milliseconds
    response:
      id: 105
      doc: >
        The head of this queue, or <tt>null</tt> if the specified waiting time
        elapses before an element is available
      params:
        - name: response
          type: Data
          nullable: true
          since: 2
          doc: |
            TODO DOC
  - name: peek
    doc: >
      Retrieves, but does not remove, the head of this queue, or returns null if
      this queue is empty.
    request:
      id: 5124
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Transactional Queue
        - name: txnId
          type: String
          nullable: false
          since: 2
          doc: |
            ID of the transaction
        - name: threadId
          type: long
          nullable: false
          since: 2
          doc: >
            The id of the user thread performing the operation. It is used to
            guarantee that only the lock holder thread (if a lock exists on the
            entry) can perform the requested operation.
        - name: timeout
          type: long
          nullable: false
          since: 2
          doc: |
            How long to wait before giving up, in milliseconds
    response:
      id: 105
      doc: |
        The value at the head of the queue.
      params:
        - name: response
          type: Data
          nullable: true
          since: 2
          doc: |
            TODO DOC
  - name: size
    doc: >
      Returns the number of elements in this collection.If this collection
      contains more than Integer.MAX_VALUE

      elements, returns Integer.MAX_VALUE.
    request:
      id: 5125
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Transactional Queue
        - name: txnId
          type: String
          nullable: false
          since: 2
          doc: |
            ID of the transaction
        - name: threadId
          type: long
          nullable: false
          since: 2
          doc: >
            The id of the user thread performing the operation. It is used to
            guarantee that only the lock holder thread (if a lock exists on the
            entry) can perform the requested operation.
    response:
      id: 102
      doc: |
        The number of elements in this collection
      params:
        - name: response
          type: int
          nullable: false
          since: 2
          doc: |
            TODO DOC
