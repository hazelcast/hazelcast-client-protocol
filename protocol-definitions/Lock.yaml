id: 7
name: Lock
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: isLocked
    doc: |
      Returns whether this lock is locked or not.
    request:
      id: 1793
      retryable: true
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Lock
    response:
      id: 101
      doc: |
        True if this lock is locked, false otherwise.
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2
          doc: |
            TODO DOC
  - name: isLockedByCurrentThread
    doc: |
      Returns whether this lock is locked by current thread or not.
    request:
      id: 1794
      retryable: true
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Lock
        - name: threadId
          type: long
          nullable: false
          since: 2
          doc: >
            The id of the user thread performing the operation. It is used to
            guarantee that only the lock holder thread (if a lock exists on the
            entry) can perform the requested operation.
    response:
      id: 101
      doc: |
        True if this lock is locked by current thread, false otherwise.
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2
          doc: |
            TODO DOC
  - name: getLockCount
    doc: |
      Returns re-entrant lock hold count, regardless of lock ownership.
    request:
      id: 1795
      retryable: true
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Lock
    response:
      id: 102
      doc: |
        The lock hold count.
      params:
        - name: response
          type: int
          nullable: false
          since: 2
          doc: |
            TODO DOC
  - name: getRemainingLeaseTime
    doc: >
      Returns remaining lease time in milliseconds. If the lock is not locked
      then -1 will be returned
    request:
      id: 1796
      retryable: true
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Lock
    response:
      id: 103
      doc: |
        Remaining lease time in milliseconds.
      params:
        - name: response
          type: long
          nullable: false
          since: 2
          doc: |
            TODO DOC
  - name: lock
    doc: >
      Acquires the lock for the specified lease time.After lease time, lock will
      be released.If the lock is not

      available then the current thread becomes disabled for thread scheduling purposes and lies dormant until the lock

      has been acquired.
    request:
      id: 1797
      retryable: true
      acquiresResource: true
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Lock
        - name: leaseTime
          type: long
          nullable: false
          since: 2
          doc: |
            Time to wait before releasing to lock
        - name: threadId
          type: long
          nullable: false
          since: 2
          doc: >
            The id of the user thread performing the operation. It is used to
            guarantee that only the lock holder thread (if a lock exists on the
            entry) can perform the requested operation.
        - name: referenceId
          type: long
          nullable: false
          since: 2
          doc: >
            The client-wide unique id for this request. It is used to make the
            request idempotent by sending the same reference id during retries.
    response:
      id: 100
      doc: |
        TODO DOC
  - name: unlock
    doc: |
      Releases the lock.
    request:
      id: 1798
      retryable: true
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Lock
        - name: threadId
          type: long
          nullable: false
          since: 2
          doc: >
            The id of the user thread performing the operation. It is used to
            guarantee that only the lock holder thread (if a lock exists on the
            entry) can perform the requested operation.
        - name: referenceId
          type: long
          nullable: false
          since: 2
          doc: >
            The client-wide unique id for this request. It is used to make the
            request idempotent by sending the same reference id during retries.
    response:
      id: 100
      doc: |
        TODO DOC
  - name: forceUnlock
    doc: >
      Releases the lock regardless of the lock owner. It always successfully
      unlocks, never blocks,

      and returns immediately.
    request:
      id: 1799
      retryable: true
      acquiresResource: false
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Lock
        - name: referenceId
          type: long
          nullable: false
          since: 2
          doc: >
            The client-wide unique id for this request. It is used to make the
            request idempotent by sending the same reference id during retries.
    response:
      id: 100
      doc: |
        TODO DOC
  - name: tryLock
    doc: >
      Tries to acquire the lock for the specified lease time.After lease time,
      the lock will be released.

      If the lock is not available, then the current thread becomes disabled for thread scheduling purposes and lies

      dormant until one of two things happens: the lock is acquired by the current thread, or the specified waiting

      time elapses.
    request:
      id: 1800
      retryable: true
      acquiresResource: true
      partitionIdentifier: name
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Lock
        - name: threadId
          type: long
          nullable: false
          since: 2
          doc: >
            The id of the user thread performing the operation. It is used to
            guarantee that only the lock holder thread (if a lock exists on the
            entry) can perform the requested operation.
        - name: lease
          type: long
          nullable: false
          since: 2
          doc: |
            time in milliseconds to wait before releasing the lock.
        - name: timeout
          type: long
          nullable: false
          since: 2
          doc: |
            Maximum time to wait for the lock.
        - name: referenceId
          type: long
          nullable: false
          since: 2
          doc: >
            The client-wide unique id for this request. It is used to make the
            request idempotent by sending the same reference id during retries.
    response:
      id: 101
      doc: >
        true if the lock was acquired and false if the waiting time elapsed
        before the lock was acquired.
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2
          doc: |
            TODO DOC
