id: 29
name: ScheduledExecutor
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: shutdown
    doc: |
      Initiates an orderly shutdown in which previously submitted tasks are executed, but no new tasks will be accepted.
      Invocation has no additional effect if already shut down.
    request:
      id: 0x1d01
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: schedulerName
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the scheduler.
        - name: address
          type: Address
          nullable: false
          since: 2.0
          doc: |
            The cluster member where the shutdown for this scheduler will be sent.
    response:
      id: 0x0064
    since: 2.0
  - name: submitToPartition
    doc: |
      Submits the task to partition for execution, partition is chosen based on multiple criteria of the given task.
    request:
      id: 0x1d02
      retryable: true
      acquiresResource: false
      partitionIdentifier: taskName
      params:
        - name: schedulerName
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of the scheduler.
        - name: type
          type: byte
          nullable: false
          since: 2.0
          doc: |
            type of schedule logic, values 0 for SINGLE_RUN, 1 for AT_FIXED_RATE
        - name: taskName
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of the task
        - name: task
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Name The name of the task
        - name: initialDelayInMillis
          type: long
          nullable: false
          since: 2.0
          doc: |
            initial delay in milliseconds
        - name: periodInMillis
          type: long
          nullable: false
          since: 2.0
          doc: |
            period between each run in milliseconds
    response:
      id: 0x0064
    since: 2.0
  - name: submitToAddress
    doc: |
      Submits the task to a member for execution, member is provided in the form of an address.
    request:
      id: 0x1d03
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: schedulerName
          type: String
