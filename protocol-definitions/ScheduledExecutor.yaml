          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of the scheduler.
    response:
      id: 0x0079
      params:
        - name: handlers
          type: Map_Member_List_ScheduledTaskHandler
          nullable: false
          since: 2.0
          doc: |
            A list of scheduled task handlers used to construct the future proxies.
    since: 2.0
