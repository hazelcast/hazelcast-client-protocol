          nullable: false
          since: 2.0
          doc: |
            initial delay in milliseconds
        - name: periodInMillis
          type: long
          nullable: false
          since: 2.0
          doc: |
            period between each run in milliseconds
    response:
      id: 0x0064
    since: 2.0
  - name: getAllScheduledFutures
    doc: |
      Returns all scheduled tasks in for a given scheduler in the given member.
    request:
      id: 0x1d04
