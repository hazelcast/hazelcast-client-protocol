          since: 2.0
          doc: |
            The name of the scheduler.
        - name: address
          type: Address
          nullable: false
          since: 2.0
          doc: |
            The address of the member where the task will get scheduled.
        - name: type
          type: byte
          nullable: false
          since: 2.0
          doc: |
            type of schedule logic, values 0 for SINGLE_RUN, 1 for AT_FIXED_RATE
        - name: taskName
