id: 29
name: ScheduledExecutor
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: shutdown
    doc: >
      Initiates an orderly shutdown in which previously submitted tasks are
      executed, but no new tasks will be accepted.

      Invocation has no additional effect if already shut down.
    request:
      id: 7425
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      since: 2
      params:
        - name: schedulerName
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the scheduler.
        - name: address
          type: Address
          nullable: false
          since: 2
          doc: >
            The cluster member where the shutdown for this scheduler will be
            sent.
    response:
      id: 100
      doc: |
        TODO DOC
  - name: submitToPartition
    doc: >
      Submits the task to partition for execution, partition is chosen based on
      multiple criteria of the given task.
    request:
      id: 7426
      retryable: true
      acquiresResource: false
      partitionIdentifier: taskName
      since: 2
      params:
        - name: schedulerName
          type: String
          nullable: false
          since: 2
          doc: |
            The name of the scheduler.
        - name: type
          type: byte
          nullable: false
          since: 2
          doc: |
            type of schedule logic, values 0 for SINGLE_RUN, 1 for AT_FIXED_RATE
        - name: taskName
          type: String
          nullable: false
          since: 2
          doc: |
            The name of the task
        - name: task
          type: Data
          nullable: false
          since: 2
          doc: |
            Name The name of the task
        - name: initialDelayInMillis
          type: long
          nullable: false
          since: 2
          doc: |
            initial delay in milliseconds
        - name: periodInMillis
          type: long
          nullable: false
          since: 2
          doc: |
            period between each run in milliseconds
    response:
      id: 100
      doc: |
        TODO DOC
