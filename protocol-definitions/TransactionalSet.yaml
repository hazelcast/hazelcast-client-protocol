id: 18
name: TransactionalSet
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: add
    doc: |
      Add new item to transactional set.
    request:
      id: 0x1201
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Set
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: item
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Item added to transactional set
    response:
      id: 0x0065
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            True if item is added successfully
    since: 2.0
  - name: remove
    doc: |
      Remove item from transactional set.
    request:
      id: 0x1202
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Set
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: item
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Item removed from Transactional Set
    response:
      id: 0x0065
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            True if item is remove successfully
    since: 2.0
  - name: size
    doc: |
      Returns the size of the set.
    request:
      id: 0x1203
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Set
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
    response:
      id: 0x0066
      params:
        - name: response
          type: int
          nullable: false
          since: 2.0
          doc: |
            The size of the set
    since: 2.0
