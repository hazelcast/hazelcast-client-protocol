            entry) can perform the requested operation.
        - name: item
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Item removed from Transactional Set
    response:
      id: 101
      doc: |
        True if item is remove successfully
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            TODO DOC
    since: 2.0
  - name: size
