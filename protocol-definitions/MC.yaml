id: 39
name: MC
methods:
  - id: 1
    name: readMetrics
    since: 2.0
    doc: |
      Reads the recorded metrics starting with the smallest sequence number
      greater or equals to the sequence number set in fromSequence.
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: uuid
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            The UUID of the member that is supposed to read the metrics from.
        - name: fromSequence
          type: long
          nullable: false
          since: 2.0
          doc: |
            The sequence the recorded metrics should be read starting with.
    response:
      params:
        - name: elements
          type: EntryList_Long_byteArray
          nullable: false
          since: 2.0
          doc: |
            The map of timestamp and compressed metrics data
        - name: nextSequence
          type: long
          nullable: false
          since: 2.0
          doc: |
            The sequence number that the next task should start with
  - id: 2
    name: changeClusterState
    since: 2.0
    doc: |
      Changes the state of a cluster.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: newState
          type: int
          nullable: false
          since: 2.0
          doc: |
            New state of the cluster.
    response: {}
  - id: 3
    name: getMapConfig
    since: 2.0
    doc: |
      Gets the config of a map.
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: mapName
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the map.
    response:
      params:
        - name: response
          type: MapConfigHolder
          nullable: true
          since: 2.0
          doc: |
            The config of the map.
  - id: 4
    name: updateMapConfig
    since: 2.0
    doc: |
      Updates the config of a map.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: mapName
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the map.
        - name: newMapConfig
          type: MapConfigHolder
          nullable: false
          since: 2.0
          doc: |
            New config for the map.
    response: {}
