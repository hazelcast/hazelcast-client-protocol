# Requires smart client to work, i.e. does not work with unisocket clients
id: 32
name: MC
methods:
  - id: 1
    name: readMetrics
    since: 2.0
    doc: |
      Reads the recorded metrics starting with the smallest sequence number
      greater or equals to the sequence number set in fromSequence.
    request:
      retryable: true
      partitionIdentifier: -1
      params:
        - name: uuid
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            The UUID of the member that is supposed to read the metrics from.
        - name: fromSequence
          type: long
          nullable: false
          since: 2.0
          doc: |
            The sequence the recorded metrics should be read starting with.
    response:
      params:
        - name: elements
          type: EntryList_Long_byteArray
          nullable: false
          since: 2.0
          doc: |
            The map of timestamp and compressed metrics data
        - name: nextSequence
          type: long
          nullable: false
          since: 2.0
          doc: |
            The sequence number that the next task should start with
  - id: 2
    name: changeClusterState
    since: 2.0
    doc: |
      Changes the state of a cluster.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: newState
          type: int
          nullable: false
          since: 2.0
          doc: |
            New state of the cluster:
            0 - ACTIVE
            1 - NO_MIGRATION
            2 - FROZEN
            3 - PASSIVE
            4 - IN_TRANSITION (not allowed)
    response: {}
  - id: 3
    name: getMapConfig
    since: 2.0
    doc: |
      Gets the config of a map on the member it's called on.
    request:
      retryable: true
      partitionIdentifier: -1
      params:
        - name: mapName
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the map.
    response:
      params:
        - name: inMemoryFormat
          type: int
          nullable: false
          since: 2.0
          doc: |
            The in memory storage format of the map:
            0 - Binary
            1 - Object
            2 - Native
        - name: backupCount
          type: int
          nullable: false
          since: 2.0
          doc: |
            Backup count of the map.
        - name: asyncBackupCount
          type: int
          nullable: false
          since: 2.0
          doc: |
            Async backup count of the map.
        - name: timeToLiveSeconds
          type: int
          nullable: false
          since: 2.0
          doc: |
            Time to live seconds for the map entries.
        - name: maxIdleSeconds
          type: int
          nullable: false
          since: 2.0
          doc: |
            Maximum idle seconds for the map entries.
        - name: maxSize
          type: int
          nullable: false
          since: 2.0
          doc: |
            Maximum size of the map.
        - name: maxSizePolicy
          type: int
          nullable: false
          since: 2.0
          doc: |
            The maximum size policy of the map:
            0 - PER_NODE
            1 - PER_PARTITION
            2 - USED_HEAP_PERCENTAGE
            3 - USED_HEAP_SIZE
            4 - FREE_HEAP_PERCENTAGE
            5 - FREE_HEAP_SIZE
            6 - USED_NATIVE_MEMORY_SIZE
            7 - USED_NATIVE_MEMORY_PERCENTAGE
            8 - FREE_NATIVE_MEMORY_SIZE
            9 - FREE_NATIVE_MEMORY_PERCENTAGE
        - name: readBackupData
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            Whether reading from backup data is allowed.
        - name: evictionPolicy
          type: int
          nullable: false
          since: 2.0
          doc: |
            The eviction policy of the map:
            0 - LRU
            1 - LFU
            2 - NONE
            3 - RANDOM
        - name: mergePolicy
          type: String
          nullable: false
          since: 2.0
          doc: |
            Classname of the SplitBrainMergePolicy for the map.
  - id: 4
    name: updateMapConfig
    since: 2.0
    doc: |
      Updates the config of a map on the member it's called on.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: mapName
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the map.
        - name: timeToLiveSeconds
          type: int
          nullable: false
          since: 2.0
          doc: |
            Time to live seconds for the map entries.
        - name: maxIdleSeconds
          type: int
          nullable: false
          since: 2.0
          doc: |
            Maximum idle seconds for the map entries.
        - name: evictionPolicy
          type: int
          nullable: false
          since: 2.0
          doc: |
            The eviction policy of the map:
            0 - LRU
            1 - LFU
            2 - NONE
            3 - RANDOM
        - name: readBackupData
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            Whether reading from backup data is allowed.
        - name: maxSize
          type: int
          nullable: false
          since: 2.0
          doc: |
            Maximum size of the map.
        - name: maxSizePolicy
          type: int
          nullable: false
          since: 2.0
          doc: |
            The maximum size policy of the map:
            0 - PER_NODE
            1 - PER_PARTITION
            2 - USED_HEAP_PERCENTAGE
            3 - USED_HEAP_SIZE
            4 - FREE_HEAP_PERCENTAGE
            5 - FREE_HEAP_SIZE
            6 - USED_NATIVE_MEMORY_SIZE
            7 - USED_NATIVE_MEMORY_PERCENTAGE
            8 - FREE_NATIVE_MEMORY_SIZE
            9 - FREE_NATIVE_MEMORY_PERCENTAGE
    response: {}
  - id: 5
    name: getMemberConfig
    since: 2.0
    doc: |
      Gets the effective config of a member rendered as XML.
    request:
      retryable: true
      partitionIdentifier: -1
    response:
      params:
        - name: configXml
          type: String
          nullable: false
          since: 2.0
          doc: |
            Effective config of a member rendered as XML.
  - id: 6
    name: runGc
    since: 2.0
    doc: |
      Requests garbage collection to be performed on the member it's called on.
    request:
      retryable: false
      partitionIdentifier: -1
    response: {}
  - id: 7
    name: getThreadDump
    since: 2.0
    doc: |
      Takes a thread dump of the member it's called on.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: dumpDeadLocks
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            Whether only dead-locked threads or all threads should be dumped.
    response:
      params:
        - name: threadDump
          type: String
          nullable: false
          since: 2.0
          doc: |
            Thread dump of the member's JVM.
  - id: 8
    name: shutdownMember
    since: 2.0
    doc: |
      Shuts down the member it's called on.
    request:
      retryable: false
      partitionIdentifier: -1
    response: {}
  - id: 9
    name: promoteLiteMember
    since: 2.0
    doc: |
      Promotes the lite member it's called on to a data member.
    request:
      retryable: false
      partitionIdentifier: -1
    response: {}
  - id: 10
    name: getSystemProperties
    since: 2.0
    doc: |
      Gets the system properties of the member it's called on.
    request:
      retryable: true
      partitionIdentifier: -1
    response:
      params:
        - name: systemProperties
          type: EntryList_String_String
          nullable: false
          since: 2.0
          doc: |
            System properties of the member.
  - id: 11
    name: getTimedMemberState
    since: 2.0
    doc: |
      Gets the latest TimedMemberState of the member it's called on.
    request:
      retryable: true
      partitionIdentifier: -1
    response:
      params:
        - name: timedMemberStateJson
          type: String
          nullable: true
          since: 2.0
          doc: |
            Latest TimedMemberState of the member, serialized as JSON.
  - id: 12
    name: matchMCConfig
    since: 2.0
    doc: |
      Checks if local MC config (client filter list) has the same ETag as provided.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: eTag
          type: String
          nullable: false
          since: 2.0
          doc: |
            ETag value of current MC config.
    response:
      params:
        - name: result
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if ETag values are equal; or false otherwise.
  - id: 13
    name: applyMCConfig
    since: 2.0
    doc: |
      Applies given MC config (client filter list).
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: eTag
          type: String
          nullable: false
          since: 2.0
          doc: |
            ETag value of the config.
        - name: clientBwListMode
          type: int
          nullable: false
          since: 2.0
          doc: |
            The mode for client filtering:
            0 - DISABLED
            1 - WHITELIST
            2 - BLACKLIST
        - name: clientBwListEntries
          type: List_ClientBwListEntry
          nullable: false
          since: 2.0
          doc: |
            Client filter list entries.
    response: {}
  - id: 14
    name: getClusterMetadata
    since: 2.0
    doc: |
      Gets the current metadata of a cluster.
    request:
      retryable: true
      partitionIdentifier: -1
    response:
      params:
        - name: currentState
          type: byte
          nullable: false
          since: 2.0
          doc: |
            Current state of the cluster:
            0 - ACTIVE
            1 - NO_MIGRATION
            2 - FROZEN
            3 - PASSIVE
            4 - IN_TRANSITION (not allowed)
        - name: memberVersion
          type: String
          nullable: false
          since: 2.0
          doc: |
            Current version of the member.
        - name: jetVersion
          type: String
          nullable: true
          since: 2.0
          doc: |
            Current Jet version of the member.
        - name: clusterTime
          type: long
          nullable: false
          since: 2.0
          doc: |
            Cluster-wide time in milliseconds.
  - id: 15
    name: shutdownCluster
    since: 2.0
    doc: |
      Shuts down the cluster.
    request:
      retryable: false
      partitionIdentifier: -1
    response: {}
  - id: 16
    name: changeClusterVersion
    since: 2.0
    doc: |
      Changes the cluster version.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: majorVersion
          type: byte
          nullable: false
          since: 2.0
          doc: |
            Major component of the new cluster version.
        - name: minorVersion
          type: byte
          nullable: false
          since: 2.0
          doc: |
            Minor component of the new cluster version.
    response: {}
  - id: 17
    name: runScript
    since: 2.0
    doc: |
      Runs given script on the member it's called on.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: engine
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of script engine which will be used for the execution.
        - name: script
          type: String
          nullable: false
          since: 2.0
          doc: |
            The script to be executed.
    response:
      params:
        - name: result
          type: String
          nullable: true
          since: 2.0
          doc: |
            Execution result: script output.
  - id: 18
    name: runConsoleCommand
    since: 2.0
    doc: |
      Runs given console command on the member it's called on.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: namespace
          type: String
          nullable: true
          since: 2.0
          doc: |
            Optional namespace to be set before the command is executed.
        - name: command
          type: String
          nullable: false
          since: 2.0
          doc: |
            The console command to be executed.
    response:
      params:
        - name: result
          type: String
          nullable: false
          since: 2.0
          doc: |
            Execution result: console command output.
  - id: 19
    name: changeWanReplicationState
    since: 2.0
    doc: |
      Stop, pause or resume WAN replication for the given WAN replication and publisher
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: wanReplicationName
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the WAN replication to change state of.
        - name: wanPublisherId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the WAN publisher to change state of.
        - name: newState
          type: byte
          nullable: false
          since: 2.0
          doc: |
            New state for the WAN publisher:
            0 - REPLICATING
            1 - PAUSED
            2 - STOPPED
    response: {}
  - id: 20
    name: clearWanQueues
    since: 2.0
    doc: |
      Clear WAN replication queues for the given wan replication and publisher
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: wanReplicationName
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the WAN replication to clear WAN replication queues of.
        - name: wanPublisherId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the WAN publisher to clear WAN replication queues of.
    response: {}
  - id: 21
    name: addWanBatchPublisherConfig
    since: 2.0
    doc: |
      Add a new WAN batch publisher configuration
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the WAN replication to add
        - name: targetCluster
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the target cluster
        - name: publisherId
          type: String
          nullable: true
          since: 2.0
          doc: |
            - ID used for identifying the publisher in a WanReplicationConfig
        - name: endpoints
          type: String
          nullable: false
          since: 2.0
          doc: |
            Comma separated list of target cluster members
        - name: queueCapacity
          type: int
          nullable: false
          since: 2.0
          doc: |
            Capacity of the primary and backup queue for WAN replication events
        - name: batchSize
          type: int
          nullable: false
          since: 2.0
          doc: |
            The maximum batch size that can be sent to target cluster
        - name: batchMaxDelayMillis
          type: int
          nullable: false
          since: 2.0
          doc: |
            The maximum amount of time in milliseconds to wait before sending a batch
             of events to target cluster, if `batch size` of events have not arrived
             within this duration
        - name: responseTimeoutMillis
          type: int
          nullable: false
          since: 2.0
          doc: |
            The duration in milliseconds for the wait time before retrying to
            send the events to target cluster again in case the acknowledgement
            has not arrived
        - name: ackType
          type: int
          nullable: false
          since: 2.0
          doc: |
            The strategy for when the target cluster should acknowledge that
            a WAN event batch has been processed:
            0 - ACK_ON_RECEIPT
            1 - ACK_ON_OPERATION_COMPLETE
        - name: queueFullBehavior
          type: int
          nullable: false
          since: 2.0
          doc: |
            Behaviour of this WAN publisher when the WAN queue is full:
            0 - DISCARD_AFTER_MUTATION
            1 - THROW_EXCEPTION
            2 - THROW_EXCEPTION_ONLY_IF_REPLICATION_ACTIVE
    response:
      params:
        - name: addedPublisherIds
          type: List_String
          nullable: false
          since: 2.0
          doc: |
            Returns the IDs for the WAN publishers which were added to the configuration
        - name: ignoredPublisherIds
          type: List_String
          nullable: false
          since: 2.0
          doc: |
            Returns the IDs for the WAN publishers which were ignored and not added to
            the configuration.
  - id: 22
    name: wanSyncMap
    since: 2.0
    doc: |
      Initiate WAN sync for a specific map or all maps
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: wanReplicationName
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the WAN replication to initiate WAN sync for
        - name: wanPublisherId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the WAN publisher to initiate WAN sync for
        - name: wanSyncType
          type: int
          nullable: false
          since: 2.0
          doc: |
            Whether all maps are going to be synced or only a single one:
            0 - ALL_MAPS
            1 - SINGLE_MAP
        - name: mapName
          type: String
          nullable: true
          since: 2.0
          doc: |
            Name of the map to trigger WAN sync on, null if all maps are to be synced
    response:
      params:
        - name: uuid
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            UUID of the synchronization
  - id: 23
    name: checkWanConsistency
    since: 2.0
    doc: |
      Initiate WAN consistency check for a specific map
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: wanReplicationName
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the WAN replication to initiate WAN consistency check for
        - name: wanPublisherId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the WAN publisher to initiate WAN consistency check for
        - name: mapName
          type: String
          nullable: true
          since: 2.0
          doc: |
            Name of the map to initiate WAN consistency check for
    response:
      params:
        - name: uuid
          type: UUID
          nullable: true
          since: 2.0
          doc: |
            UUID of the consistency check request or null if consistency
            check is ignored because of the configuration
  - id: 24
    name: pollMCEvents
    since: 2.0
    doc: |
      Polls events available on member. Once read, events are removed from
      member's internal queue.
    request:
      retryable: false
      partitionIdentifier: -1
    response:
      params:
        - name: events
          type: List_MCEvent
          nullable: false
          since: 2.0
          doc: |
            List of events.
  - id: 25
    name: getCPMembers
    since: 2.0
    doc: |
      Returns the current list of CP members.
    request:
      retryable: true
      partitionIdentifier: -1
    response:
      params:
        - name: cpMembers
          type: EntryList_UUID_Address
          nullable: false
          since: 2.0
          doc: |
            List of CP members
  - id: 26
    name: promoteToCPMember
    since: 2.0
    doc: |
      Promotes the local member to the CP role.
    request:
      retryable: false
      partitionIdentifier: -1
    response: {}
  - id: 27
    name: removeCPMember
    since: 2.0
    doc: |
      Removes the given unreachable CP member from the active CP members
      list and all CP groups it belongs to.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: cpMemberUuid
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            UUID of the unreachable CP member
    response: {}
  - id: 28
    name: resetCPSubsystem
    since: 2.0
    doc: |
      Wipes and resets the whole CP Subsystem state and initializes it
      as if the Hazelcast cluster is starting up initially.
    request:
      retryable: false
      partitionIdentifier: -1
    response: {}
  - id: 29
    name: triggerPartialStart
    since: 2.0
    doc: |
      Triggers partial start
    request:
      retryable: false
      partitionIdentifier: -1
    response:
      params:
        - name: result
          type: boolean
          since: 2.0
          nullable: false
          doc: |
            True if the partial restart was successfully initiated, false otherwise
  - id: 30
    name: triggerForceStart
    since: 2.0
    doc: |
      Triggers force start
    request:
      retryable: false
      partitionIdentifier: -1
    response:
      params:
        - name: result
          type: boolean
          since: 2.0
          nullable: false
          doc: |
            True if the forced start was successfully initiated, false otherwise
  - id: 31
    name: triggerHotRestartBackup
    since: 2.0
    doc: |
      Triggers hot restart backup
    request:
      retryable: false
      partitionIdentifier: -1
    response: {}
  - id: 32
    name: interruptHotRestartBackup
    since: 2.0
    doc: |
      Interrupts hot restart backup
    request:
      retryable: false
      partitionIdentifier: -1
    response: {}
