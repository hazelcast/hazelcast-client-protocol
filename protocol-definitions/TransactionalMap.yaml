id: 16
name: TransactionalMap
methods:
  - id: 1
    name: containsKey
    since: 2.0
    doc: |
      Returns true if this map contains an entry for the specified key.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The specified key.
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            True if this map contains an entry for the specified key.
  - id: 2
    name: get
    since: 2.0
    doc: |
      Returns the value for the specified key, or null if this map does not contain this key.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The specified key
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The value for the specified key
  - id: 3
    name: getForUpdate
    since: 2.0
    doc: |
      Locks the key and then gets and returns the value to which the specified key is mapped. Lock will be released at
      the end of the transaction (either commit or rollback).
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The value to which the specified key is mapped
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The value for the specified key
  - id: 4
    name: size
    since: 2.0
    doc: |
      Returns the number of entries in this map.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
    response:
      params:
        - name: response
          type: int
          nullable: false
          since: 2.0
          doc: |
            The number of entries in this map.
  - id: 5
    name: isEmpty
    since: 2.0
    doc: |
      Returns true if this map contains no entries.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            <tt>true</tt> if this map contains no entries.
  - id: 6
    name: put
    since: 2.0
    doc: |
      Associates the specified value with the specified key in this map. If the map previously contained a mapping for
      the key, the old value is replaced by the specified value. The object to be put will be accessible only in the
      current transaction context till transaction is committed.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The specified key
        - name: value
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The value to associate with the key.
        - name: ttl
          type: long
          nullable: false
          since: 2.0
          doc: |
            The duration in milliseconds after which this entry shall be deleted. O means infinite.
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            Previous value associated with key or  null if there was no mapping for key
  - id: 7
    name: set
    since: 2.0
    doc: |
      Associates the specified value with the specified key in this map. If the map previously contained a mapping for
      the key, the old value is replaced by the specified value. This method is preferred to #put(Object, Object)
      if the old value is not needed.
      The object to be set will be accessible only in the current transaction context until the transaction is committed.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The specified key
        - name: value
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The value to associate with key
    response: {}
  - id: 8
    name: putIfAbsent
    since: 2.0
    doc: |
      If the specified key is not already associated with a value, associate it with the given value.
      The object to be put will be accessible only in the current transaction context until the transaction is committed.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The specified key
        - name: value
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The value to associate with the key when there is no previous value.
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The previous value associated with key, or null if there was no mapping for key.
  - id: 9
    name: replace
    since: 2.0
    doc: |
      Replaces the entry for a key only if it is currently mapped to some value. The object to be replaced will be
      accessible only in the current transaction context until the transaction is committed.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The specified key
        - name: value
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The value replaced the previous value
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The previous value associated with key, or null if there was no mapping for key.
  - id: 10
    name: replaceIfSame
    since: 2.0
    doc: |
      Replaces the entry for a key only if currently mapped to a given value. The object to be replaced will be
      accessible only in the current transaction context until the transaction is committed.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The specified key.
        - name: oldValue
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Replace the key value if it is the old value.
        - name: newValue
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The new value to replace the old value.
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if the value was replaced.
  - id: 11
    name: remove
    since: 2.0
    doc: |
      Removes the mapping for a key from this map if it is present. The map will not contain a mapping for the
      specified key once the call returns. The object to be removed will be accessible only in the current transaction
      context until the transaction is committed.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Remove the mapping for this key.
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The previous value associated with key, or null if there was no mapping for key
  - id: 12
    name: delete
    since: 2.0
    doc: |
      Removes the mapping for a key from this map if it is present. The map will not contain a mapping for the specified
      key once the call returns. This method is preferred to #remove(Object) if the old value is not needed. The object
      to be deleted will be removed from only the current transaction context until the transaction is committed.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Remove the mapping for this key.
    response: {}
  - id: 13
    name: removeIfSame
    since: 2.0
    doc: |
      Removes the entry for a key only if currently mapped to a given value. The object to be removed will be removed
      from only the current transaction context until the transaction is committed.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The specified key
        - name: value
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Remove the key if it has this value.
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            True if the value was removed
  - id: 14
    name: keySet
    since: 2.0
    doc: |
      Returns a set clone of the keys contained in this map. The set is NOT backed by the map, so changes to the map
      are NOT reflected in the set, and vice-versa. This method is always executed by a distributed query, so it may throw
      a QueryResultSizeExceededException if query result size limit is configured.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
    response:
      params:
        - name: response
          type: List_Data
          nullable: false
          since: 2.0
          doc: |
            A set clone of the keys contained in this map.
  - id: 15
    name: keySetWithPredicate
    since: 2.0
    doc: |
      Queries the map based on the specified predicate and returns the keys of matching entries. Specified predicate
      runs on all members in parallel.The set is NOT backed by the map, so changes to the map are NOT reflected in the
      set, and vice-versa. This method is always executed by a distributed query, so it may throw a
      QueryResultSizeExceededException if query result size limit is configured.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: predicate
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Specified query criteria.
    response:
      params:
        - name: response
          type: List_Data
          nullable: false
          since: 2.0
          doc: |
            Result key set for the query.
  - id: 16
    name: values
    since: 2.0
    doc: |
      Returns a collection clone of the values contained in this map. The collection is NOT backed by the map,
      so changes to the map are NOT reflected in the collection, and vice-versa. This method is always executed by a
      distributed query, so it may throw a QueryResultSizeExceededException if query result size limit is configured.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
    response:
      params:
        - name: response
          type: List_Data
          nullable: false
          since: 2.0
          doc: |
            All values in the map
  - id: 17
    name: valuesWithPredicate
    since: 2.0
    doc: |
      Queries the map based on the specified predicate and returns the values of matching entries.Specified predicate
      runs on all members in parallel. The collection is NOT backed by the map, so changes to the map are NOT reflected
      in the collection, and vice-versa. This method is always executed by a distributed query, so it may throw
      a QueryResultSizeExceededException if query result size limit is configured.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: predicate
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Specified query criteria.
    response:
      params:
        - name: response
          type: List_Data
          nullable: false
          since: 2.0
          doc: |
            Result value collection of the query.
  - id: 18
    name: containsValue
    since: 2.0
    doc: |
      Returns true if this map contains an entry for the specified value.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional Map
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: value
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The specified value.
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            True if this map contains an entry for the specified key.
