id: 9
name: ExecutorService
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: shutdown
    doc: |
      Initiates an orderly shutdown in which previously submitted tasks are executed, but no new tasks will be accepted.
      Invocation has no additional effect if already shut down.
    request:
      id: 0x0901
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the executor.
    response:
      id: 0x0064
    since: 2.0
  - name: isShutdown
    doc: |
      Returns true if this executor has been shut down.
    request:
      id: 0x0902
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the executor.
    response:
      id: 0x0065
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if this executor has been shut down
    since: 2.0
  - name: cancelOnPartition
    doc: |
      TODO DOC
    request:
      id: 0x0903
      retryable: false
      acquiresResource: false
      partitionIdentifier: partitionId
      params:
        - name: uuid
          type: String
          nullable: false
          since: 2.0
          doc: |
            Unique id for the execution.
        - name: interrupt
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            If true, then the thread interrupt call can be used to cancel the thread, otherwise interrupt can not be used.
    response:
      id: 0x0065
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            True if cancelled successfully, false otherwise.
    since: 2.0
