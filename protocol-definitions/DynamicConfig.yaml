          nullable: false
          since: 2.0
          doc: |
            {@code true} to enable multi-threaded processing of incoming messages, otherwise
            a single thread will handle all topic messages
        - name: listenerConfigs
          type: List_ListenerConfigHolder
          nullable: true
          since: 2.0
