id: 30
name: DynamicConfig
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: addMultiMapConfig
    doc: |
      Adds a new multimap config to a running cluster.
      If a multimap configuration with the given {@code name} already exists, then
      the new multimap config is ignored and the existing one is preserved.
    request:
      id: 0x1e01
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            multimap configuration name
        - name: collectionType
          type: String
          nullable: false
          since: 2.0
          doc: |
            value collection type. Valid values are SET and LIST.
        - name: listenerConfigs
          type: List_ListenerConfigHolder
          nullable: true
          since: 2.0
          doc: |
            entry listener configurations
        - name: binary
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            {@code true} to store values in {@code BINARY} format or {@code false} to store
            values in {@code OBJECT} format.
        - name: backupCount
          type: int
          nullable: false
          since: 2.0
          doc: |
            number of synchronous backups
        - name: asyncBackupCount
          type: int
          nullable: false
          since: 2.0
          doc: |
            number of asynchronous backups
        - name: statisticsEnabled
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            set to {@code true} to enable statistics on this multimap configuration
        - name: quorumName
          type: String
          nullable: true
          since: 2.0
          doc: |
            name of an existing configured quorum to be used to determine the minimum number of members
            required in the cluster for the lock to remain functional. When {@code null}, quorum does not
            apply to this lock configuration's operations.
        - name: mergePolicy
          type: String
          nullable: false
          since: 2.0
          doc: |
            TODO DOC
        - name: mergeBatchSize
          type: int
          nullable: false
          since: 2.0
          doc: |
            TODO DOC
    response:
      id: 0x0064
    since: 2.0
