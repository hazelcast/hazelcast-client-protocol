          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the ReplicatedMap
        - name: value
          type: Data
          nullable: false
          since: 2.0
          doc: |
            value whose presence in this map is to be tested
    response:
      id: 101
      doc: |
        <tt>true</tt> if this map maps one or more keys to the specified value
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            TODO DOC
    since: 2.0
  - name: get
    doc: >
      Returns the value to which the specified key is mapped, or null if this
      map contains no mapping for the key.

      If this map permits null values, then a return value of null does not

      necessarily indicate that the map contains no mapping for the key; it's also possible that the map

      explicitly maps the key to null.  The #containsKey operation may be used to distinguish these two cases.
    request:
      id: 3590
      retryable: true
      acquiresResource: false
      partitionIdentifier: key
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the ReplicatedMap
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The key whose associated value is to be returned
    response:
      id: 105
      doc: >
        The value to which the specified key is mapped, or null if this map
        contains no mapping for the key
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            TODO DOC
    since: 2.0
  - name: remove
    doc: >
      Removes the mapping for a key from this map if it is present (optional
      operation). Returns the value to which this map previously associated the
      key,

      or null if the map contained no mapping for the key. If this map permits null values, then a return value of

      null does not necessarily indicate that the map contained no mapping for the key; it's also possible that the map

      explicitly mapped the key to null. The map will not contain a mapping for the specified key once the call returns.
    request:
      id: 3591
      retryable: false
      acquiresResource: false
      partitionIdentifier: key
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the ReplicatedMap
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Key with which the specified value is to be associated.
    response:
      id: 105
      doc: >
        the previous value associated with <tt>key</tt>, or <tt>null</tt> if
        there was no mapping for <tt>key</tt>.
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            TODO DOC
    since: 2.0
  - name: putAll
    doc: >
      Copies all of the mappings from the specified map to this map (optional
      operation). The effect of this call is

      equivalent to that of calling put(Object,Object) put(k, v) on this map once for each mapping from key k to value

      v in the specified map. The behavior of this operation is undefined if the specified map is modified while the

      operation is in progress.
    request:
      id: 3592
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the ReplicatedMap
        - name: entries
          type: Map_Data_Data
          nullable: false
          since: 2.0
          doc: |
            entries to be stored in this map
    response:
      id: 100
      doc: |
        TODO DOC
    since: 2.0
  - name: clear
    doc: >
      The clear operation wipes data out of the replicated maps.It is the only
      synchronous remote operation in this

      implementation, so be aware that this might be a slow operation. If some node fails on executing the operation,

      it is retried for at most 3 times (on the failing nodes only). If it does not work after the third time, this

      method throws a OPERATION_TIMEOUT back to the caller.
    request:
      id: 3593
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Replicated Map
    response:
      id: 100
      doc: |
        TODO DOC
    since: 2.0
