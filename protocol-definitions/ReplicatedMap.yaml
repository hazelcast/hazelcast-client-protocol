id: 14
name: ReplicatedMap
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: put
    doc: >
      Associates a given value to the specified key and replicates it to the
      cluster. If there is an old value, it will

      be replaced by the specified one and returned from the call. In addition, you have to specify a ttl and its TimeUnit

      to define when the value is outdated and thus should be removed from the replicated map.
    request:
      id: 3585
      retryable: false
      acquiresResource: false
      partitionIdentifier: key
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the ReplicatedMap
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Key with which the specified value is to be associated.
        - name: value
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Value to be associated with the specified key
        - name: ttl
          type: long
          nullable: false
          since: 2.0
          doc: >
            ttl in milliseconds to be associated with the specified key-value
            pair
    response:
      id: 105
      doc: |
        The old value if existed for the key.
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            TODO DOC
    since: 2.0
  - name: size
    doc: >
      Returns the number of key-value mappings in this map. If the map contains
      more than Integer.MAX_VALUE elements,

      returns Integer.MAX_VALUE.
    request:
      id: 3586
      retryable: true
      acquiresResource: false
      partitionIdentifier: random
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the ReplicatedMap
    response:
      id: 102
      doc: |
        the number of key-value mappings in this map.
      params:
        - name: response
          type: int
          nullable: false
          since: 2.0
          doc: |
            TODO DOC
    since: 2.0
