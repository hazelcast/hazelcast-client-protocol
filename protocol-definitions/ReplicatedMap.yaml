      - name: predicate
        type: Data
        nullable: false
        since: 2.0
        doc: |
           The predicate for filtering entries
      - name: localOnly
        type: boolean
        nullable: false
        since: 2.0
        doc: |
           if true fires events that originated from this node only, otherwise fires all events
  response:
    id: 0x0068
    doc: |
       A unique string  which is used as a key to remove the listener.
    params:
      - name: response
        type: String
        nullable: false
        since: 2.0
        doc: |
           TODO DOC
