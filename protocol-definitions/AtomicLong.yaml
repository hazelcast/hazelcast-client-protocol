id: 10
name: AtomicLong
ns: Hazelcast.Client.Protocol.Codec
methods:
  - id: 1
    name: apply
    since: 2.0
    doc: |
      Applies a function on the value, the actual stored value will not change.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: function
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The function applied to the value, the value is not changed.
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The result of the function application.
  - id: 2
    name: alter
    since: 2.0
    doc: |
      Alters the currently stored value by applying a function on it.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: function
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The function applied to the currently stored value.
    response: {}
  - id: 3
    name: alterAndGet
    since: 2.0
    doc: |
      Alters the currently stored value by applying a function on it and gets the result.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: function
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The function applied to the currently stored value.
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            The result of the function application.
  - id: 4
    name: getAndAlter
    since: 2.0
    doc: |
      Alters the currently stored value by applying a function on it on and gets the old value.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: function
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The function applied to the currently stored value.
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            The old value before the function application.
  - id: 5
    name: addAndGet
    since: 2.0
    doc: |
      Atomically adds the given value to the current value.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: delta
          type: long
          nullable: false
          since: 2.0
          doc: |
            the value to add to the current value
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the updated value, the given value added to the current value
  - id: 6
    name: compareAndSet
    since: 2.0
    doc: |
      Atomically sets the value to the given updated value only if the current value the expected value.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: expected
          type: long
          nullable: false
          since: 2.0
          doc: |
            the expected value
        - name: updated
          type: long
          nullable: false
          since: 2.0
          doc: |
            the new value
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if successful; or false if the actual value
            was not equal to the expected value.
  - id: 7
    name: decrementAndGet
    since: 2.0
    doc: |
      Atomically decrements the current value by one.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the updated value, the current value decremented by one
  - id: 8
    name: get
    since: 2.0
    doc: |
      Gets the current value.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the current value
  - id: 9
    name: getAndAdd
    since: 2.0
    doc: |
      Atomically adds the given value to the current value.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: delta
          type: long
          nullable: false
          since: 2.0
          doc: |
            the value to add to the current value
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the old value before the add
  - id: 10
    name: getAndSet
    since: 2.0
    doc: |
      Atomically sets the given value and returns the old value.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: newValue
          type: long
          nullable: false
          since: 2.0
          doc: |
            the new value
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the old value
  - id: 11
    name: incrementAndGet
    since: 2.0
    doc: |
      Atomically increments the current value by one.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            The updated value, the current value incremented by one
  - id: 12
    name: getAndIncrement
    since: 2.0
    doc: |
      Atomically increments the current value by one.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the old value
  - id: 13
    name: set
    since: 2.0
    doc: |
      Atomically sets the given value.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: newValue
          type: long
          nullable: false
          since: 2.0
          doc: |
            The new value
    response: {}
