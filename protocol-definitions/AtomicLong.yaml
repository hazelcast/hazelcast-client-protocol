id: 10
name: AtomicLong
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: apply
    doc: |
      Applies a function on the value, the actual stored value will not change.
    request:
      id: 0x0a01
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: function
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The function applied to the value, the value is not changed.
    response:
      id: 0x0069
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The result of the function application.
    since: 2.0
  - name: alter
    doc: |
      Alters the currently stored value by applying a function on it.
    request:
      id: 0x0a02
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: function
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The function applied to the currently stored value.
    response:
      id: 0x0064
    since: 2.0
  - name: alterAndGet
    doc: |
      Alters the currently stored value by applying a function on it and gets the result.
    request:
      id: 0x0a03
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: function
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The function applied to the currently stored value.
    response:
      id: 0x0067
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            The result of the function application.
    since: 2.0
  - name: getAndAlter
    doc: |
      Alters the currently stored value by applying a function on it on and gets the old value.
    request:
      id: 0x0a04
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: function
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The function applied to the currently stored value.
    response:
      id: 0x0067
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            The old value before the function application.
    since: 2.0
  - name: addAndGet
    doc: |
      Atomically adds the given value to the current value.
    request:
      id: 0x0a05
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: delta
          type: long
          nullable: false
          since: 2.0
          doc: |
            the value to add to the current value
    response:
      id: 0x0067
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the updated value, the given value added to the current value
    since: 2.0
  - name: compareAndSet
    doc: |
      Atomically sets the value to the given updated value only if the current value the expected value.
    request:
      id: 0x0a06
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: expected
          type: long
          nullable: false
          since: 2.0
          doc: |
            the expected value
        - name: updated
          type: long
          nullable: false
          since: 2.0
          doc: |
            the new value
    response:
      id: 0x0065
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if successful; or false if the actual value
            was not equal to the expected value.
    since: 2.0
  - name: decrementAndGet
    doc: |
      Atomically decrements the current value by one.
    request:
      id: 0x0a07
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
    response:
      id: 0x0067
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the updated value, the current value decremented by one
    since: 2.0
  - name: get
    doc: |
      Gets the current value.
    request:
      id: 0x0a08
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
    response:
      id: 0x0067
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the current value
    since: 2.0
  - name: getAndAdd
    doc: |
      Atomically adds the given value to the current value.
    request:
      id: 0x0a09
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: delta
          type: long
          nullable: false
          since: 2.0
          doc: |
            the value to add to the current value
    response:
      id: 0x0067
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the old value before the add
    since: 2.0
  - name: getAndSet
    doc: |
      Atomically sets the given value and returns the old value.
    request:
      id: 0x0a0a
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: newValue
          type: long
          nullable: false
          since: 2.0
          doc: |
            the new value
    response:
      id: 0x0067
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the old value
    since: 2.0
  - name: incrementAndGet
    doc: |
      Atomically increments the current value by one.
    request:
      id: 0x0a0b
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
    response:
      id: 0x0067
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            The updated value, the current value incremented by one
    since: 2.0
  - name: getAndIncrement
    doc: |
      Atomically increments the current value by one.
    request:
      id: 0x0a0c
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
    response:
      id: 0x0067
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the old value
    since: 2.0
  - name: set
    doc: |
      Atomically sets the given value.
    request:
      id: 0x0a0d
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this IAtomicLong instance.
        - name: newValue
          type: long
          nullable: false
          since: 2.0
          doc: |
            The new value
    response:
      id: 0x0064
    since: 2.0
