id: 19
name: Cache
methods:
  - id: 1
    name: addEntryListener
    since: 2.0
    doc: |
      Adds an entry listener for this cache. For the types of events that the listener
      will be notified for, see the documentation of the type field of the Cache event below.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: localOnly
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            If true fires events that originated from this node only, otherwise fires all events
    response:
      params:
        - name: response
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            Registration id for the registered listener.
    events:
      - name: Cache
        since: 2.0
        params:
          - name: type
            type: int
            nullable: false
            since: 2.0
            doc: |
              The type of the event. Possible values for the event are:
              CREATED(1): An event type indicating that the cache entry was created.
              UPDATED(2): An event type indicating that the cache entry was updated, i.e. a previous mapping existed.
              REMOVED(3): An event type indicating that the cache entry was removed.
              EXPIRED(4): An event type indicating that the cache entry has expired.
              EVICTED(5): An event type indicating that the cache entry has evicted.
              INVALIDATED(6): An event type indicating that the cache entry has invalidated for near cache invalidation.
              COMPLETED(7): An event type indicating that the cache operation has completed.
              EXPIRATION_TIME_UPDATED(8): An event type indicating that the expiration time of cache record has been updated
              PARTITION_LOST(9): An event type indicating that partition loss is detected in given cache with name
          - name: keys
            type: List_CacheEventData
            nullable: false
            since: 2.0
            doc: |
              The keys of the entries in the cache.
          - name: completionId
            type: int
            nullable: false
            since: 2.0
            doc: |
              User generated id which shall be received as a field of the cache event upon completion of the
              request in the cluster.
  - id: 2
    name: clear
    since: 2.0
    doc: |
      Clears the contents of the cache, without notifying listeners or CacheWriters.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
    response: {}
  - id: 3
    name: removeAllKeys
    since: 2.0
    doc: |
      Removes entries for the specified keys. The order in which the individual entries are removed is undefined.
      For every entry in the key set, the following are called: any registered CacheEntryRemovedListeners if the cache
      is a write-through cache, the CacheWriter. If the key set is empty, the CacheWriter is not called.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: keys
          type: List_Data
          nullable: false
          since: 2.0
          doc: |
            The keys to remove.
        - name: completionId
          type: int
          nullable: false
          since: 2.0
          doc: |
            User generated id which shall be received as a field of the cache event upon completion of
            the request in the cluster.
    response: {}
  - id: 4
    name: removeAll
    since: 2.0
    doc: |
      Removes all of the mappings from this cache. The order that the individual entries are removed is undefined.
      For every mapping that exists the following are called: any registered CacheEntryRemovedListener if the cache is
      a write-through cache, the CacheWriter.If the cache is empty, the CacheWriter is not called.
      This is potentially an expensive operation as listeners are invoked. Use  #clear() to avoid this.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: completionId
          type: int
          nullable: false
          since: 2.0
          doc: |
            User generated id which shall be received as a field of the cache event upon completion of
            the request in the cluster.
    response: {}
  - id: 5
    name: containsKey
    since: 2.0
    doc: |
      Determines if the Cache contains an entry for the specified key. More formally, returns true if and only if this
      cache contains a mapping for a key k such that key.equals(k). (There can be at most one such mapping.)
    request:
      retryable: true
      partitionIdentifier: key
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The key whose presence in this cache is to be tested.
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            Returns true if cache value for the key exists, false otherwise.
  - id: 6
    name: createConfig
    since: 2.0
    doc: |
      Creates the given cache configuration on Hazelcast members.
    request:
      retryable: true
      partitionIdentifier: name
      params:
        - name: cacheConfig
          type: CacheConfigHolder
          nullable: false
          since: 2.0
          doc: |
            The cache configuration.
        - name: createAlsoOnOthers
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            True if the configuration shall be created on all members, false otherwise.
    response:
      params:
        - name: response
          type: CacheConfigHolder
          nullable: true
          since: 2.0
          doc: |
            The created configuration object.
  - id: 7
    name: destroy
    since: 2.0
    doc: |
      Closes the cache. Clears the internal content and releases any resource.
    request:
      retryable: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
    response: {}
  - id: 8
    name: entryProcessor
    since: 2.0
    doc: |
      Applies the user defined EntryProcessor to entry mapped by the key.
      Returns the result of the processing, if any, defined by the implementation.
    request:
      retryable: false
      partitionIdentifier: key
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            the key to the entry
        - name: entryProcessor
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Entry processor to invoke. Byte-array which is serialized from an object implementing
            javax.cache.processor.EntryProcessor.
        - name: arguments
          type: List_Data
          nullable: false
          since: 2.0
          doc: |
            additional arguments to pass to the EntryProcessor
        - name: completionId
          type: int
          nullable: false
          since: 2.0
          doc: |
            User generated id which shall be received as a field of the cache event upon completion of
            the request in the cluster.
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            the result of the processing, if any, defined by the EntryProcessor implementation
  - id: 9
    name: getAll
    since: 2.0
    doc: |
      Gets a collection of entries from the cache with custom expiry policy, returning them as Map of the values
      associated with the set of keys requested. If the cache is configured for read-through operation mode, the underlying
      configured javax.cache.integration.CacheLoader might be called to retrieve the values of the keys from any kind
      of external resource.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: keys
          type: List_Data
          nullable: false
          since: 2.0
          doc: |
            The keys whose associated values are to be returned.
        - name: expiryPolicy
          type: Data
          nullable: true
          since: 2.0
          doc: |
            Expiry policy for the entry. Byte-array which is serialized from an object implementing
            javax.cache.expiry.ExpiryPolicy interface.
    response:
      params:
        - name: response
          type: EntryList_Data_Data
          nullable: false
          since: 2.0
          doc: |
            A map of entries that were found for the given keys. Keys not found
            in the cache are not in the returned map.
  - id: 10
    name: getAndRemove
    since: 2.0
    doc: |
      Atomically removes the entry for a key only if currently mapped to some value.
    request:
      retryable: false
      partitionIdentifier: key
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            key with which the specified value is associated
        - name: completionId
          type: int
          nullable: false
          since: 2.0
          doc: |
            User generated id which shall be received as a field of the cache event upon completion of
            the request in the cluster.
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            the value if one existed or null if no mapping existed for this key
  - id: 11
    name: getAndReplace
    since: 2.0
    doc: |
      Atomically replaces the assigned value of the given key by the specified value using a custom
      javax.cache.expiry.ExpiryPolicy and returns the previously assigned value. If the cache is configured for
      write-through operation mode, the underlying configured javax.cache.integration.CacheWriter might be called to
      store the value of the key to any kind of external resource.
    request:
      retryable: false
      partitionIdentifier: key
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The key whose value is replaced.
        - name: value
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The new value to be associated with the specified key.
        - name: expiryPolicy
          type: Data
          nullable: true
          since: 2.0
          doc: |
            Expiry policy for the entry. Byte-array which is serialized from an object implementing
            javax.cache.expiry.ExpiryPolicy interface.
        - name: completionId
          type: int
          nullable: false
          since: 2.0
          doc: |
            User generated id which shall be received as a field of the cache event upon completion of
            the request in the cluster.
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The old value previously assigned to the given key.
  - id: 12
    name: getConfig
    since: 2.0
    doc: |
      Gets the cache configuration with the given name from members.
    request:
      retryable: true
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache with prefix.
        - name: simpleName
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache without prefix.
    response:
      params:
        - name: response
          type: CacheConfigHolder
          nullable: true
          since: 2.0
          doc: |
            The cache configuration.
  - id: 13
    name: get
    since: 2.0
    doc: |
      Retrieves the mapped value of the given key using a custom javax.cache.expiry.ExpiryPolicy. If no mapping exists
      null is returned. If the cache is configured for read-through operation mode, the underlying configured
      javax.cache.integration.CacheLoader might be called to retrieve the value of the key from any kind of external resource.
    request:
      retryable: true
      partitionIdentifier: key
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The key whose mapped value is to be returned.
        - name: expiryPolicy
          type: Data
          nullable: true
          since: 2.0
          doc: |
            Expiry policy for the entry. Byte-array which is serialized from an object implementing
            javax.cache.expiry.ExpiryPolicy interface.
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The value assigned to the given key, or null if not assigned.
  - id: 14
    name: iterate
    since: 2.0
    doc: |
      The ordering of iteration over entries is undefined. During iteration, any entries that are a). read will have
      their appropriate CacheEntryReadListeners notified and b). removed will have their appropriate
      CacheEntryRemoveListeners notified. java.util.Iterator#next() may return null if the entry is no longer present,
      has expired or has been evicted.
    request:
      retryable: false
      partitionIdentifier: partitionId
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: iterationPointers
          type: EntryList_Integer_Integer
          nullable: false
          since: 2.0
          doc: |
            The index-size pairs that define the state of iteration
        - name: batch
          type: int
          nullable: false
          since: 2.0
          doc: |
            The number of items to be batched
    response:
      params:
        - name: iterationPointers
          type: EntryList_Integer_Integer
          nullable: false
          since: 2.0
          doc: |
            The index-size pairs that define the state of iteration
        - name: keys
          type: List_Data
          nullable: false
          since: 2.0
          doc: |
            The keys fetched from the cache.
  - id: 15
    name: listenerRegistration
    since: 2.0
    doc: |
      Tries to register the listener configuration for the cache specified by its name
      to the given member.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: listenerConfig
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The listener configuration. Byte-array which is serialized from an object implementing
            javax.cache.configuration.CacheEntryListenerConfiguration
        - name: shouldRegister
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if the listener is being registered, false if the listener is being unregistered.
        - name: uuid
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            The UUID of the member server for which the listener is being registered for.
    response: {}
  - id: 16
    name: loadAll
    since: 2.0
    doc: |
      Loads all the keys into the CacheRecordStore in batch.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: keys
          type: List_Data
          nullable: false
          since: 2.0
          doc: |
            the keys to load
        - name: replaceExistingValues
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            when true existing values in the Cache will
            be replaced by those loaded from a CacheLoader
    response: {}
  - id: 17
    name: managementConfig
    since: 2.0
    doc: |
      Enables or disables the statistics or the management support for the
      cache with the given name on a member with the given address.
    request:
      retryable: true
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: isStat
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if enabling statistics, false if enabling management.
        - name: enabled
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if enabled, false to disable.
        - name: uuid
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            the UUID of the host to enable.
    response: {}
  - id: 18
    name: putIfAbsent
    since: 2.0
    doc: |
      Associates the specified key with the given value if and only if there is not yet a mapping defined for the
      specified key. If the cache is configured for write-through operation mode, the underlying configured
      javax.cache.integration.CacheWriter might be called to store the value of the key to any kind of external resource.
    request:
      retryable: false
      partitionIdentifier: key
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The key that is associated with the specified value.
        - name: value
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The value that has the specified key associated with it.
        - name: expiryPolicy
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The custom expiry policy for this operation.
            A null value is equivalent to put(Object, Object).
        - name: completionId
          type: int
          nullable: false
          since: 2.0
          doc: |
            User generated id which shall be received as a field of the cache event upon completion of
            the request in the cluster.
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if a value was set, false otherwise.
  - id: 19
    name: put
    since: 2.0
    doc: |
      Puts the entry with the given key, value and the expiry policy to the cache.
    request:
      retryable: false
      partitionIdentifier: key
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The key that has the specified value associated with it.
        - name: value
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The value to be associated with the key.
        - name: expiryPolicy
          type: Data
          nullable: true
          since: 2.0
          doc: |
            Expiry policy for the entry. Byte-array which is serialized from an object implementing
            javax.cache.expiry.ExpiryPolicy interface.
        - name: get
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            boolean flag indicating if the previous value should be retrieved.
        - name: completionId
          type: int
          nullable: false
          since: 2.0
          doc: |
            User generated id which shall be received as a field of the cache event upon completion of
            the request in the cluster.
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The value previously assigned to the given key, or null if not assigned.
  - id: 20
    name: removeEntryListener
    since: 2.0
    doc: |
      Removes the specified entry listener. If there is no such listener added before, this call does no change in the
      cluster and returns false.
    request:
      retryable: true
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: registrationId
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            The id assigned during the registration for the listener which shall be removed.
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if the listener is de-registered, false otherwise
  - id: 21
    name: removeInvalidationListener
    since: 2.0
    doc: |
      Removes the specified invalidation listener. If there is no such listener added before, this call does no change
      in the cluster and returns false.
    request:
      retryable: true
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: registrationId
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            The id assigned during the registration for the listener which shall be removed.
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if the listener is de-registered, false otherwise
  - id: 22
    name: remove
    since: 2.0
    doc: |
      Atomically removes the mapping for a key only if currently mapped to the given value.
    request:
      retryable: false
      partitionIdentifier: key
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            key whose mapping is to be removed from the cache
        - name: currentValue
          type: Data
          nullable: true
          since: 2.0
          doc: |
            value expected to be associated with the specified key.
        - name: completionId
          type: int
          nullable: false
          since: 2.0
          doc: |
            User generated id which shall be received as a field of the cache event upon completion of
            the request in the cluster.
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            returns false if there was no matching key
  - id: 23
    name: replace
    since: 2.0
    doc: |
      Atomically replaces the currently assigned value for the given key with the specified newValue if and only if the
      currently assigned value equals the value of oldValue using a custom javax.cache.expiry.ExpiryPolicy
      If the cache is configured for write-through operation mode, the underlying configured
      javax.cache.integration.CacheWriter might be called to store the value of the key to any kind of external resource.
    request:
      retryable: false
      partitionIdentifier: key
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
        - name: key
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The key whose value is replaced.
        - name: oldValue
          type: Data
          nullable: true
          since: 2.0
          doc: |
            Old value to match if exists before removing. Null means "don't try to remove"
        - name: newValue
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The new value to be associated with the specified key.
        - name: expiryPolicy
          type: Data
          nullable: true
          since: 2.0
          doc: |
            Expiry policy for the entry. Byte-array which is serialized from an object implementing
            javax.cache.expiry.ExpiryPolicy interface.
        - name: completionId
          type: int
          nullable: false
          since: 2.0
          doc: |
            User generated id which shall be received as a field of the cache event upon completion of
            the request in the cluster.
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The replaced value.
  - id: 24
    name: size
    since: 2.0
    doc: |
      Total entry count
    request:
      retryable: true
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache.
    response:
      params:
        - name: response
          type: int
          nullable: false
          since: 2.0
          doc: |
            total entry count
  - id: 25
    name: addPartitionLostListener
    since: 2.0
    doc: |
      Adds a CachePartitionLostListener. The addPartitionLostListener returns a registration ID. This ID is needed to remove the
      CachePartitionLostListener using the #removePartitionLostListener(UUID) method. There is no check for duplicate
      registrations, so if you register the listener twice, it will get events twice.Listeners registered from
      HazelcastClient may miss some of the cache partition lost events due to design limitations.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the cache
        - name: localOnly
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            if true only node that has the partition sends the request, if false
            sends all partition lost events.
    response:
      params:
        - name: response
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            returns the registration id for the CachePartitionLostListener.
    events:
      - name: CachePartitionLost
        since: 2.0
        params:
          - name: partitionId
            type: int
            nullable: false
            since: 2.0
            doc: |
              Id of the lost partition.
          - name: uuid
            type: UUID
            nullable: false
            since: 2.0
            doc: |
              UUID of the member that owns the lost partition.
  - id: 26
    name: removePartitionLostListener
    since: 2.0
    doc: |
      Removes the specified cache partition lost listener. If there is no such listener added before, this call does no
      change in the cluster and returns false.
    request:
      retryable: true
      partitionIdentifier: -1
      params:
        - name: name
          type: String
