id: 33
name: CPGroup
methods:
  - id: 1
    name: createCPGroup
    since: 2.0
    doc: |
      Creates a new CP group with the given name
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: proxyName
          type: String
          nullable: false
          since: 2.0
          doc: |
            The proxy name of this data structure instance
    response:
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            ID of the CP group that contains the CP object
  - id: 2
    name: destroyCPObject
    since: 2.0
    doc: |
      Destroys the distributed object with the given name on the requested
      CP group
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            CP group id of this distributed object
        - name: serviceName
          type: String
          nullable: false
          since: 2.0
          doc: |
            The service of this distributed object
        - name: objectName
          type: String
          nullable: false
          since: 2.0
          doc: |
            The name of this distributed object
    response: {}
