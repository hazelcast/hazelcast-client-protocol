id: 34
name: CPSubsystem
methods:
  - id: 1
    name: addMembershipListener
    since: 2.1
    doc: |
      Registers a new CP membership listener.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: local
          type: boolean
          nullable: false
          since: 2.1
          doc: |
            Denotes whether register a local listener or not.
    response:
      params:
        - name: response
          type: UUID
          nullable: false
          since: 2.1
          doc: |
            Registration id for the listener.
    events:
      - name: MembershipEvent
        since: 2.1
        params:
          - name: member
            type: CPMember
            nullable: false
            since: 2.1
            doc: |
              Member which is added or removed.
          - name: type
            type: byte
            nullable: false
            since: 2.1
            doc: |
              Type of the event. It is either ADDED(1) or REMOVED(2).
  - id: 2
    name: removeMembershipListener
    since: 2.1
    doc: |
      Deregisters CP membership listener.
    request:
      retryable: true
      partitionIdentifier: -1
      params:
        - name: registrationId
          type: UUID
          nullable: false
          since: 2.1
          doc: |
            The id of the listener which was provided during registration.
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.1
          doc: |
            True if unregistered, false otherwise.
  - id: 3
    name: addGroupAvailabilityListener
    since: 2.1
    doc: |
      Registers a new CP group availability listener.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: local
          type: boolean
          nullable: false
          since: 2.1
          doc: |
            Denotes whether register a local listener or not.
    response:
      params:
        - name: response
          type: UUID
          nullable: false
          since: 2.1
          doc: |
            Registration id for the listener.
    events:
      - name: GroupAvailabilityEvent
        since: 2.1
        params:
          - name: groupId
            type: RaftGroupId
            nullable: false
            since: 2.1
            doc: |
              Group id whose availability is reported.
          - name: members
            type: List_CPMember
            nullable: false
            since: 2.1
            doc: |
              All members.
          - name: unavailableMembers
            type: List_CPMember
            nullable: false
            since: 2.1
            doc: |
              Missing members.
          - name: isShutdown
            type: boolean
            nullable: false
            since: 2.7
            doc: |
              Determines if the availability event is due to an explicit shutdown.
  - id: 4
    name: removeGroupAvailabilityListener
    since: 2.1
    doc: |
      Deregisters CP availability listener.
    request:
      retryable: true
      partitionIdentifier: -1
      params:
        - name: registrationId
          type: UUID
          nullable: false
          since: 2.1
          doc: |
            The id of the listener which was provided during registration.
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.1
          doc: |
            True if unregistered, false otherwise.
