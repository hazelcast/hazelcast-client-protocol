id: 17
name: TransactionalMultiMap
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: put
    doc: |
      Stores a key-value pair in the multimap.
    request:
      id: 4353
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      since: 2
      params:
        - name: name
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the Transactional Multi Map
        - name: txnId
          type: String
          nullable: false
          since: 2
          doc: |
            ID of the transaction
        - name: threadId
          type: long
          nullable: false
          since: 2
          doc: >
            The id of the user thread performing the operation. It is used to
            guarantee that only the lock holder thread (if a lock exists on the
            entry) can perform the requested operation.
        - name: key
          type: Data
          nullable: false
          since: 2
          doc: |
            The key to be stored
        - name: value
          type: Data
          nullable: false
          since: 2
          doc: |
            The value to be stored
    response:
      id: 101
      doc: >
        True if the size of the multimap is increased, false if the multimap
        already contains the key-value pair.
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2
          doc: |
            TODO DOC
