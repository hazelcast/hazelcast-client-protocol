id: 11
name: AtomicReference
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: apply
    doc: |
      Applies a function on the value, the actual stored value will not change.
    request:
      id: 0x0b01
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: function
          type: Data
          nullable: false
          since: 2.0
          doc: |
            the function applied on the value, the stored value does not change
    response:
      id: 0x0069
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            the result of the function application
    since: 2.0
  - name: alter
    doc: |
      Alters the currently stored reference by applying a function on it.
    request:
      id: 0x0b02
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: function
          type: Data
          nullable: false
          since: 2.0
          doc: |
            the function that alters the currently stored reference
    response:
      id: 0x0064
    since: 2.0
  - name: alterAndGet
    doc: |
      Alters the currently stored reference by applying a function on it and gets the result.
    request:
      id: 0x0b03
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: function
          type: Data
          nullable: false
          since: 2.0
          doc: |
            the function that alters the currently stored reference
    response:
      id: 0x0069
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            the new value, the result of the applied function.
    since: 2.0
  - name: getAndAlter
    doc: |
      Alters the currently stored reference by applying a function on it on and gets the old value.
    request:
      id: 0x0b04
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: function
          type: Data
          nullable: false
          since: 2.0
          doc: |
            the function that alters the currently stored reference
    response:
      id: 0x0069
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            the old value, the value before the function is applied
    since: 2.0
  - name: contains
    doc: |
      Checks if the reference contains the value.
    request:
      id: 0x0b05
      retryable: true
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: expected
          type: Data
          nullable: true
          since: 2.0
          doc: |
            the value to check (is allowed to be null).
    response:
      id: 0x0065
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if the value is found, false otherwise.
    since: 2.0
  - name: compareAndSet
    doc: |
      Atomically sets the value to the given updated value only if the current value the expected value.
    request:
      id: 0x0b06
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: expected
          type: Data
          nullable: true
          since: 2.0
          doc: |
            the expected value
        - name: updated
          type: Data
          nullable: true
          since: 2.0
          doc: |
            the new value
    response:
      id: 0x0065
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if successful; or false if the actual value
            was not equal to the expected value.
    since: 2.0
  - name: get
    doc: |
      Gets the current value.
    request:
      id: 0x0b08
      retryable: true
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the AtomicReference distributed object instance.
    response:
      id: 0x0069
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            the current value
    since: 2.0
  - name: set
    doc: |
      Atomically sets the given value.
    request:
      id: 0x0b09
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: newValue
          type: Data
          nullable: true
          since: 2.0
          doc: |
            the new value
    response:
      id: 0x0064
    since: 2.0
  - name: clear
    doc: |
      Clears the current stored reference.
    request:
      id: 0x0b0a
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the AtomicReference distributed object instance.
    response:
      id: 0x0064
    since: 2.0
  - name: getAndSet
    doc: |
      Gets the old value and sets the new value.
    request:
      id: 0x0b0b
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: newValue
          type: Data
          nullable: true
          since: 2.0
          doc: |
            the new value.
    response:
      id: 0x0069
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            the old value.
    since: 2.0
  - name: setAndGet
    doc: |
      Sets and gets the value.
    request:
      id: 0x0b0c
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the AtomicReference distributed object instance.
        - name: newValue
          type: Data
          nullable: true
          since: 2.0
          doc: |
            the new value
    response:
      id: 0x0069
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            the new value
    since: 2.0
  - name: isNull
    doc: |
      Checks if the stored reference is null.
    request:
      id: 0x0b0d
      retryable: true
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the AtomicReference distributed object instance.
    response:
      id: 0x0065
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if null, false otherwise.
    since: 2.0
