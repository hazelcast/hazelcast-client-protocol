id: 19
name: TransactionalList
ns: Hazelcast.Client.Protocol.Codec
methods:
- name: add
  doc: |
     Adds a new item to the transactional list.
  request:
    id: 0x1301
    retryable: false
    acquiresResource: false
    partitionIdentifier: -1
    since: 2.0
    params:
      - name: name
        type: String
        nullable: false
        since: 2.0
        doc: |
           Name of the Transactional List
      - name: txnId
        type: String
        nullable: false
        since: 2.0
        doc: |
           ID of the this transaction operation
      - name: threadId
        type: long
        nullable: false
        since: 2.0
        doc: |
           The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
      - name: item
        type: Data
        nullable: false
        since: 2.0
        doc: |
           The new item added to the transactionalList
  response:
    id: 0x0065
    doc: |
       True if the item is added successfully, false otherwise
    params:
      - name: response
        type: boolean
        nullable: false
        since: 2.0
        doc: |
           TODO DOC
