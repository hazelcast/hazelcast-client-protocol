id: 19
name: TransactionalList
methods:
  - id: 1
    name: add
    since: 2.0
    doc: |
      Adds a new item to the transactional list.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional List
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: item
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The new item added to the transactionalList
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            True if the item is added successfully, false otherwise
  - id: 2
    name: remove
    since: 2.0
    doc: |
      Remove item from the transactional list
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional List
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
        - name: item
          type: Data
          nullable: false
          since: 2.0
          doc: |
            Item to remove to transactional List
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            True if the removed successfully,false otherwise
  - id: 3
    name: size
    since: 2.0
    doc: |
      Returns the size of the list
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Transactional List
        - name: txnId
          type: String
          nullable: false
          since: 2.0
          doc: |
            ID of the this transaction operation
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            The id of the user thread performing the operation. It is used to guarantee that only the lock holder thread (if a lock exists on the entry) can perform the requested operation.
    response:
      params:
        - name: response
          type: int
          nullable: false
          since: 2.0
          doc: |
            The size of the list
