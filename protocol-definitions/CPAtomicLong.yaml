id: 35
name: CPAtomicLong
methods:
  - id: 1
    name: apply
    since: 2.0
    doc: |
      Applies a function on the value, the actual stored value will not change
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            CP group id of this IAtomicLong instance.
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of this IAtomicLong instance.
        - name: function
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The function applied to the value and the value is not
            changed.
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The result of the function application.
  - id: 2
    name: alter
    since: 2.0
    doc: |
      Alters the currently stored value by applying a function on it.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            CP group id of this IAtomicLong instance.
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of this IAtomicLong instance.
        - name: function
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The function applied to the currently stored value.
        - name: returnValueType
          type: int
          nullable: false
          since: 2.0
          doc: |
            0 returns the old value, 1 returns the new value
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            TODO DOC
  - id: 3
    name: addAndGet
    since: 2.0
    doc: |
      Atomically adds the given value to the current value.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            CP group id of this IAtomicLong instance.
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of this IAtomicLong instance.
        - name: delta
          type: long
          nullable: false
          since: 2.0
          doc: |
            The value to add to the current value
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the updated value, the given value added to the current value
  - id: 4
    name: compareAndSet
    since: 2.0
    doc: |
      Atomically sets the value to the given updated value only if the current
      value the expected value.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            CP group id of this IAtomicLong instance.
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of this IAtomicLong instance.
        - name: expected
          type: long
          nullable: false
          since: 2.0
          doc: |
            The expected value
        - name: updated
          type: long
          nullable: false
          since: 2.0
          doc: |
            The new value
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if successful; or false if the actual value
            was not equal to the expected value.
  - id: 5
    name: get
    since: 2.0
    doc: |
      Gets the current value.
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            CP group id of this IAtomicLong instance.
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of this IAtomicLong instance.
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            The current value
  - id: 6
    name: getAndAdd
    since: 2.0
    doc: |
      Atomically adds the given value to the current value.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            CP group id of this IAtomicLong instance.
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of this IAtomicLong instance.
        - name: delta
          type: long
          nullable: false
          since: 2.0
          doc: |
            The value to add to the current value
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the old value before the add
  - id: 7
    name: getAndSet
    since: 2.0
    doc: |
      Atomically sets the given value and returns the old value.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            CP group id of this IAtomicLong instance.
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of this IAtomicLong instance.
        - name: newValue
          type: long
          nullable: false
          since: 2.0
          doc: |
            The new value
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            the old value
