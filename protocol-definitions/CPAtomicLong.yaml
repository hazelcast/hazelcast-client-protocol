    retryable: false
    acquiresResource: false
    partitionIdentifier: -1
    since: 2.0
    params:
      - name: groupId
        type: RaftGroupId
        nullable: false
        since: 2.0
        doc: |
           CP group id of this IAtomicLong instance.
      - name: name
        type: String
        nullable: false
        since: 2.0
        doc: |
           Name of this IAtomicLong instance.
      - name: function
        type: Data
        nullable: false
        since: 2.0
        doc: |
           The function applied to the value and the value is not
           changed.
  response:
