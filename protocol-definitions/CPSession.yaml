id: 34
name: CPSession
methods:
  - id: 1
    name: createSession
    since: 2.0
    doc: |
      Creates a session for the caller on the given CP group.
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            ID of the CP group
        - name: endpointName
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the caller HazelcastInstance
    response:
      params:
        - name: sessionId
          type: long
          nullable: false
          since: 2.0
          doc: |
            TODO DOC
        - name: ttlMillis
          type: long
          nullable: false
          since: 2.0
          doc: |
            TODO DOC
        - name: heartbeatMillis
          type: long
          nullable: false
          since: 2.0
          doc: |
            TODO DOC
  - id: 2
    name: closeSession
    since: 2.0
    doc: |
      Closes the given session on the given CP group
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            ID of the CP group
        - name: sessionId
          type: long
          nullable: false
          since: 2.0
          doc: |
            ID of the session
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if the session is found & closed,
            false otherwise.
  - id: 3
    name: heartbeatSession
    since: 2.0
    doc: |
      Commits a heartbeat for the given session on the given cP group and
      extends its session expiration time.
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            ID of the CP group
        - name: sessionId
          type: long
          nullable: false
          since: 2.0
          doc: |
            ID of the session
    response: {}
  - id: 4
    name: generateThreadId
    since: 2.0
    doc: |
      Generates a new ID for the caller thread. The ID is unique in the given
      CP group.
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            ID of the CP group
    response:
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            A unique ID for the caller thread
