id: 34
name: CPSession
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: createSession
    doc: |
      Creates a session for the caller on the given CP group.
    request:
      id: 8705
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      since: 2
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2
          doc: |
            ID of the CP group
        - name: endpointName
          type: String
          nullable: false
          since: 2
          doc: |
            Name of the caller HazelcastInstance
    response:
      id: 130
      doc: |
        ID of the new session
      params:
        - name: sessionId
          type: long
          nullable: false
          since: 2
          doc: |
            TODO DOC
        - name: ttlMillis
          type: long
          nullable: false
          since: 2
          doc: |
            TODO DOC
        - name: heartbeatMillis
          type: long
          nullable: false
          since: 2
          doc: |
            TODO DOC
  - name: closeSession
    doc: |
      Closes the given session on the given CP group
    request:
      id: 8706
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      since: 2
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2
          doc: |
            ID of the CP group
        - name: sessionId
          type: long
          nullable: false
          since: 2
          doc: |
            ID of the session
    response:
      id: 101
      doc: |
        true if the session is found & closed,
        false otherwise.
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2
          doc: |
            TODO DOC
  - name: heartbeatSession
    doc: |
      Commits a heartbeat for the given session on the given cP group and
      extends its session expiration time.
    request:
      id: 8707
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      since: 2
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2
          doc: |
            ID of the CP group
        - name: sessionId
          type: long
          nullable: false
          since: 2
          doc: |
            ID of the session
    response:
      id: 100
      doc: |
        TODO DOC
  - name: generateThreadId
    doc: |
      Generates a new ID for the caller thread. The ID is unique in the given
      CP group.
    request:
      id: 8708
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      since: 2
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2
          doc: |
            ID of the CP group
    response:
      id: 103
      doc: |
        A unique ID for the caller thread
      params:
        - name: response
          type: long
          nullable: false
          since: 2
          doc: |
            TODO DOC
