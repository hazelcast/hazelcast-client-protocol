id: 34
name: CPSession
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: createSession
    doc: |
      Creates a session for the caller on the given CP group.
    request:
      id: 0x2201
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            ID of the CP group
        - name: endpointName
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the caller HazelcastInstance
    response:
      id: 0x0082
      params:
        - name: sessionId
          type: long
          nullable: false
          since: 2.0
          doc: |
            TODO DOC
        - name: ttlMillis
          type: long
          nullable: false
          since: 2.0
          doc: |
            TODO DOC
        - name: heartbeatMillis
          type: long
          nullable: false
          since: 2.0
          doc: |
            TODO DOC
    since: 2.0
  - name: closeSession
    doc: |
      Closes the given session on the given CP group
    request:
      id: 0x2202
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            ID of the CP group
        - name: sessionId
          type: long
          nullable: false
          since: 2.0
          doc: |
            ID of the session
    response:
      id: 0x0065
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if the session is found & closed,
            false otherwise.
    since: 2.0
  - name: heartbeatSession
    doc: |
      Commits a heartbeat for the given session on the given cP group and
      extends its session expiration time.
    request:
      id: 0x2203
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            ID of the CP group
        - name: sessionId
          type: long
          nullable: false
          since: 2.0
          doc: |
            ID of the session
    response:
      id: 0x0064
    since: 2.0
  - name: generateThreadId
    doc: |
      Generates a new ID for the caller thread. The ID is unique in the given
      CP group.
    request:
      id: 0x2204
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            ID of the CP group
    response:
      id: 0x0067
      params:
        - name: response
          type: long
          nullable: false
          since: 2.0
          doc: |
            A unique ID for the caller thread
    since: 2.0
