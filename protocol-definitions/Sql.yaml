id: 33
name: Sql
methods:
  - id: 1
    name: execute
    since: 2.1
    doc: |
      Starts execution of an SQL query.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: sql
          type: String
          nullable: false
          since: 2.1
          doc: |
            Query string.
        - name: parameters
          type: List_Data
          nullable: false
          since: 2.1
          doc: |
            Query parameters.
        - name: timeoutMillis
          type: long
          nullable: false
          since: 2.1
          doc: |
            Timeout in milliseconds.
        - name: cursorBufferSize
          type: int
          nullable: false
          since: 2.1
          doc: |
            Cursor buffer size.
    response:
      params:
        - name: queryId
          type: SqlQueryId
          nullable: true
          since: 2.1
          doc: |
            Query ID.
        - name: rowMetadata
          type: List_SqlColumnMetadata
          nullable: true
          since: 2.1
          doc: |
            Row metadata.
        - name: rowPage
          type: List_List_Data
          nullable: true
          since: 2.1
          doc: |
            Row page.
        - name: rowPageLast
          type: boolean
          nullable: false
          since: 2.1
          doc: |
            Whether the row page is the last.
        - name: error
          type: SqlError
          nullable: true
          since: 2.1
          doc: |
            Error object.
  - id: 2
    name: fetch
    since: 2.1
    doc: |
      Fetches the next row page.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: queryId
          type: SqlQueryId
          nullable: false
          since: 2.1
          doc: |
            Query ID.
        - name: cursorBufferSize
          type: int
          nullable: false
          since: 2.1
          doc: |
            Cursor buffer size.
    response:
      params:
        - name: rowPage
          type: List_List_Data
          nullable: true
          since: 2.1
          doc: |
            Row page.
        - name: rowPageLast
          type: boolean
          nullable: false
          since: 2.1
          doc: |
            Whether the row page is the last.
        - name: error
          type: SqlError
          nullable: true
          since: 2.1
          doc: |
            Error object.
  - id: 3
    name: close
    since: 2.1
    doc: |
      Closes server-side query cursor.
    request:
      retryable: false
      partitionIdentifier: -1
      params:
        - name: queryId
          type: SqlQueryId
          nullable: false
          since: 2.1
          doc: |
            Query ID.
    response: {}
