id: 4
name: Topic
ns: Hazelcast.Client.Protocol.Codec
methods:
  - name: publish
    doc: |
      Publishes the message to all subscribers of this topic
    request:
      id: 0x0401
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Topic
        - name: message
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The message to publish to all subscribers of this topic
    response:
      id: 0x0064
    since: 2.0
  - name: addMessageListener
    doc: >
      Subscribes to this topic. When someone publishes a message on this topic.
      onMessage() function of the given

      MessageListener is called. More than one message listener can be added on one instance.
    request:
      id: 0x0402
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Topic
        - name: localOnly
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            if true listens only local events on registered member
    response:
      id: 0x0068
      params:
        - name: response
          type: String
          nullable: false
          since: 2.0
          doc: |
            returns the registration id
    events:
      - id: 0x00cd
        name: Topic
        params:
          - name: item
            type: Data
            nullable: false
            since: 2.0
            doc: |
              TODO DOC
          - name: publishTime
            type: long
            nullable: false
            since: 2.0
            doc: |
              TODO DOC
          - name: uuid
            type: String
            nullable: false
            since: 2.0
            doc: |
              TODO DOC
    since: 2.0
  - name: removeMessageListener
    doc: >
      Stops receiving messages for the given message listener.If the given
      listener already removed, this method does nothing.
    request:
      id: 0x0403
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Topic
        - name: registrationId
          type: String
          nullable: false
          since: 2.0
          doc: |
            Id of listener registration.
    response:
      id: 0x0065
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            True if registration is removed, false otherwise
    since: 2.0
