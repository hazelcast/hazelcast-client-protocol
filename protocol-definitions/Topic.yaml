id: 4
name: Topic
methods:
  - id: 1
    name: publish
    since: 2.0
    doc: |
      Publishes the message to all subscribers of this topic
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Topic
        - name: message
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The message to publish to all subscribers of this topic
    response: {}
  - id: 2
    name: addMessageListener
    since: 2.0
    doc: |
      Subscribes to this topic. When someone publishes a message on this topic. onMessage() function of the given
      MessageListener is called. More than one message listener can be added on one instance.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Topic
        - name: localOnly
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            if true listens only local events on registered member
    response:
      params:
        - name: response
          type: String
          nullable: false
          since: 2.0
          doc: |
            returns the registration id
    events:
      - name: Topic
        params:
          - name: item
            type: Data
            nullable: false
            since: 2.0
            doc: |
              TODO DOC
          - name: publishTime
            type: long
            nullable: false
            since: 2.0
            doc: |
              TODO DOC
          - name: uuid
            type: String
            nullable: false
            since: 2.0
            doc: |
              TODO DOC
  - id: 3
    name: removeMessageListener
    since: 2.0
    doc: |
      Stops receiving messages for the given message listener.If the given listener already removed, this method does nothing.
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the Topic
        - name: registrationId
          type: String
          nullable: false
          since: 2.0
          doc: |
            Id of listener registration.
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            True if registration is removed, false otherwise
