id: 27
name: DurableExecutor
methods:
  - id: 1
    name: shutdown
    since: 2.0
    doc: |
      Initiates an orderly shutdown in which previously submitted tasks are executed, but no new tasks will be accepted.
      Invocation has no additional effect if already shut down.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the executor.
    response: {}
  - id: 2
    name: isShutdown
    since: 2.0
    doc: |
      Returns true if this executor has been shut down.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the executor.
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if this executor has been shut down
  - id: 3
    name: submitToPartition
    since: 2.0
    doc: |
      Submits the task to partition for execution
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: partitionId
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the executor.
        - name: callable
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The callable object to be executed.
    response:
      params:
        - name: response
          type: int
          nullable: false
          since: 2.0
          doc: |
            the sequence for the submitted execution.
  - id: 4
    name: retrieveResult
    since: 2.0
    doc: |
      Retrieves the result of the execution with the given sequence
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: partitionId
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the executor.
        - name: sequence
          type: int
          nullable: false
          since: 2.0
          doc: |
            Sequence of the execution.
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The result of the callable execution with the given sequence.
  - id: 5
    name: disposeResult
    since: 2.0
    doc: |
      Disposes the result of the execution with the given sequence
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: partitionId
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the executor.
        - name: sequence
          type: int
          nullable: false
          since: 2.0
          doc: |
            Sequence of the execution.
    response: {}
  - id: 6
    name: retrieveAndDisposeResult
    since: 2.0
    doc: |
      Retrieves and disposes the result of the execution with the given sequence
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: partitionId
      params:
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the executor.
        - name: sequence
          type: int
          nullable: false
          since: 2.0
          doc: |
            Sequence of the execution.
    response:
      params:
        - name: response
          type: Data
          nullable: true
          since: 2.0
          doc: |
            The result of the callable execution with the given sequence.
