id: 39
name: CPSemaphore
methods:
  - id: 1
    name: init
    since: 2.0
    doc: |
      Initializes the ISemaphore instance with the given permit number, if not
      initialized before.
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            CP group id of this ISemaphore instance
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of this ISemaphore instance
        - name: permits
          type: int
          nullable: false
          since: 2.0
          doc: |
            Number of permits to initialize this ISemaphore
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if the ISemaphore is initialized with this call
  - id: 2
    name: acquire
    since: 2.0
    doc: |
      Acquires the requested amount of permits if available, reducing
      the number of available permits. If no enough permits are available,
      then the current thread becomes disabled for thread scheduling purposes
      and lies dormant until other threads release enough permits.
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            CP group id of this ISemaphore instance
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of this ISemaphore instance
        - name: sessionId
          type: long
          nullable: false
          since: 2.0
          doc: |
            Session ID of the caller
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            ID of the caller thread
        - name: invocationUid
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            UID of this invocation
        - name: permits
          type: int
          nullable: false
          since: 2.0
          doc: |
            number of permits to acquire
        - name: timeoutMs
          type: long
          nullable: false
          since: 2.0
          doc: |
            Duration to wait for permit acquire
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if requested permits are acquired,
            false otherwise
  - id: 3
    name: release
    since: 2.0
    doc: |
      Releases the given number of permits and increases the number of
      available permits by that amount.
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            CP group id of this ISemaphore instance
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of this ISemaphore instance
        - name: sessionId
          type: long
          nullable: false
          since: 2.0
          doc: |
            Session ID of the caller
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            ID of the caller thread
        - name: invocationUid
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            UID of this invocation
        - name: permits
          type: int
          nullable: false
          since: 2.0
          doc: |
            number of permits to release
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true
  - id: 4
    name: drain
    since: 2.0
    doc: |
      Acquires all available permits at once and returns immediately.
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            CP group id of this ISemaphore instance
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of this ISemaphore instance
        - name: sessionId
          type: long
          nullable: false
          since: 2.0
          doc: |
            Session ID of the caller
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            ID of the caller thread
        - name: invocationUid
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            UID of this invocation
    response:
      params:
        - name: response
          type: int
          nullable: false
          since: 2.0
          doc: |
            number of acquired permits
  - id: 5
    name: change
    since: 2.0
    doc: |
      Increases or decreases the number of permits by the given value.
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            CP group id of this ISemaphore instance
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of this ISemaphore instance
        - name: sessionId
          type: long
          nullable: false
          since: 2.0
          doc: |
            Session ID of the caller
        - name: threadId
          type: long
          nullable: false
          since: 2.0
          doc: |
            ID of the caller thread
        - name: invocationUid
          type: UUID
          nullable: false
          since: 2.0
          doc: |
            UID of this invocation
        - name: permits
          type: int
          nullable: false
          since: 2.0
          doc: |
            number of permits to increase / decrease
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true
  - id: 6
    name: availablePermits
    since: 2.0
    doc: |
      Returns the number of available permits.
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: groupId
          type: RaftGroupId
          nullable: false
          since: 2.0
          doc: |
            CP group id of this ISemaphore instance
        - name: name
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of this ISemaphore instance
    response:
      params:
        - name: response
          type: int
          nullable: false
          since: 2.0
          doc: |
            number of available permits
  - id: 7
    name: getSemaphoreType
    since: 2.0
    doc: |
      Returns true if the semaphore is JDK compatible
    request:
      retryable: true
      acquiresResource: false
      partitionIdentifier: -1
      params:
        - name: proxyName
          type: String
          nullable: false
          since: 2.0
          doc: |
            Name of the ISemaphore proxy
    response:
      params:
        - name: response
          type: boolean
          nullable: false
          since: 2.0
          doc: |
            true if the semaphore is JDK compatible
