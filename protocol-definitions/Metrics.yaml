id: 40
name: Metrics
methods:
  - id: 1
    name: readMetrics
    since: 2.0
    doc: |
      Reads the recorded metrics starting with the smallest sequence number
      greater or equals to the sequence number set in fromSequence.
    request:
      retryable: false
      acquiresResource: false
      partitionIdentifier: name
      params:
        - name: uuid
          type: String
          nullable: false
          since: 2.0
          doc: |
            The UUID of the member that is supposed to read the metrics from.
        - name: fromSequence
          type: long
          nullable: false
          since: 2.0
          doc: |
            The sequence the recorded metrics should be read starting with.
    response:
      params:
        - name: response
          type: Data
          nullable: false
          since: 2.0
          doc: |
            The metrics read and the sequence number that the next task
            should start with.
